<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="kembali" defaultHref="dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <ion-icon class="logout" name="log-out-outline" (click)="logout()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="custom-card">
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <!-- Center the avatar -->
        <ion-col text-center>
          <ion-avatar class="avatar-container">
            <!-- Display the user's photo or a default image from Ionic -->
            <img [src]="userProfile.photoUrl || 'https://ionicframework.com/docs/img/demos/avatar.svg'" alt="Profile Picture">
          </ion-avatar>
        </ion-col>
      </ion-row>


      <!-- Add a row for username and email with some margin for better spacing -->
      <ion-row class="ion-justify-content-center">
        <ion-col size="12" text-center>
          <ion-list [inset]="false">
            <ion-item size="12" slot="start">
              <ion-label>Username: {{ userProfile.username }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Email: {{ userProfile.email }}</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
  </ion-card>
</ion-content>
